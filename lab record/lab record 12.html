<!DOCTYPE html>
<html>
<head>
  <title>Conditional Statements and Loops</title>
</head>
<body>

<h2>Conditional Statements and Looping Demo</h2>

<script>
  // ---------------------------------
  // Conditional Statement (if-else)
  // ---------------------------------
  let number = 7;

  if (number % 2 === 0) {
    console.log(number + " is an Even number");
  } else {
    console.log(number + " is an Odd number");
  }

  // ---------------------------------
  // for Loop
  // ---------------------------------
  console.log("For Loop Output:");
  for (let i = 1; i <= 5; i++) {
    console.log(i);
  }

  // ---------------------------------
  // while Loop
  // ---------------------------------
  console.log("While Loop Output:");
  let j = 1;
  while (j <= 5) {
    console.log(j);
    j++;
  }

  // ---------------------------------
  // do...while Loop
  // ---------------------------------
  console.log("Do While Loop Output:");
  let k = 1;
  do {
    console.log(k);
    k++;
  } while (k <= 5);
</script>

</body>
</html>
