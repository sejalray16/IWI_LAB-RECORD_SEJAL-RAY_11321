<!--Demonstrate the use of different CSS selectors (class, id,
 descendant, group, universal)-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Selectors Demo</title>
  <style>
    /* Universal selector */
    * {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* ID selector */
    #main-title {
      color: darkblue;
         text-align: center;
      margin-top: 20px;
    }

    /* Class selector */
    .highlight {
      background-color: yellow;
      padding: 5px;
    }

    /* Descendant selector */
    .container p {
      color: green;
      margin: 10px 0;
    }

    /* Group selector */
    h2, h3 {
      color: darkred;
      border-bottom: 1px solid #ccc;
       padding-bottom: 5px;
    }
  </style>
</head>
<body>

  <h1 id="main-title">Welcome to CSS Selectors</h1>

  <div class="container">
    <h2>Class Selector</h2>
    <p class="highlight">This paragraph uses the <code>.highlight</code> class.</p>

    <h3>Descendant Selector</h3>
    <p>This paragraph is inside a <code>.container</code> div and styled using a descendant selector.</p>
  </div>
    <footer>
    <p>All elements use the universal selector for base styling.</p>
  </footer>

</body>
</html>
