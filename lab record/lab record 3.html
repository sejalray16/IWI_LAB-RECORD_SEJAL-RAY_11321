<!--Create a table-based layout with merged cells, alignment, and caption using HTML-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>table example</title>
    </head>
<body>
    <table border="1">
        <caption>weekly class schedule</caption>
        <thread>
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>wednesday</th>
            </tr>
        </thread>
        <tbody>
            <tr>
                <td>9:00 AM - 10:00AM</td>
                <td>Digital logic</td>
                <td rowspan="2">
                    C language lab
                </td>
            </tr>
            <tr>
                <td>10:00 AM - 11:00AM</td>
                <td>English</td>
                <td>Aptitude</td>
            </tr>
            <tr>
                <td>11:00AM - 12:00AMPM</td>
                <td colspan="3">
                    Lunch break
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
