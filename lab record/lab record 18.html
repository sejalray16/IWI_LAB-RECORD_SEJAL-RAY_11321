<!DOCTYPE html>
<html>
<head>
  <title>DOM Create, Append, Remove, Modify</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #container {
      margin-top: 20px;
      padding: 10px;
      border: 2px solid black;
      width: 300px;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <h2>JavaScript DOM Manipulation</h2>

  <button onclick="addElement()">Add Element</button>
  <button onclick="modifyElement()">Modify Element</button>
  <button onclick="removeElement()">Remove Element</button>

  <div id="container">
    <p id="text">This is the original text.</p>
  </div>

  <script>
    // -------------------------------
    // Append (Add) a New Element
    // -------------------------------
    function addElement() {
      let newPara = document.createElement("p");
      newPara.textContent = "New paragraph added using appendChild().";
      newPara.id = "newText";

      document.getElementById("container").appendChild(newPara);
    }

    // -------------------------------
    // Modify an Existing Element
    // -------------------------------
    function modifyElement() {
      let para = document.getElementById("text");
      para.innerHTML = "<b>Text modified using innerHTML.</b>";
    }

    // -------------------------------
    // Remove an Element
    // -------------------------------
    function removeElement() {
      let container = document.getElementById("container");
      let elementToRemove = document.getElementById("newText");

      if (elementToRemove) {
        container.removeChild(elementToRemove);
      } else {
        alert("No element to remove!");
      }
    }
  </script>

</body>
</html>
