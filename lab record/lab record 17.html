<!DOCTYPE html>
<html>
<head>
  <title>Conditional Statements and Loops</title>
</head>
<body>

<h2>Check Console for Output</h2>

<script>
  // -------------------------------
  // Conditional Statements
  // -------------------------------
  let number = 10;

  if (number > 0) {
    console.log("Number is Positive");
  } else if (number < 0) {
    console.log("Number is Negative");
  } else {
    console.log("Number is Zero");
  }

  // -------------------------------
  // for Loop
  // -------------------------------
  console.log("For Loop Output:");
  for (let i = 1; i <= 5; i++) {
    console.log(i);
  }

  // -------------------------------
  // while Loop
  // -------------------------------
  console.log("While Loop Output:");
  let j = 1;
  while (j <= 5) {
    console.log(j);
    j++;
  }

  // -------------------------------
  // do...while Loop
  // -------------------------------
  console.log("Do-While Loop Output:");
  let k = 1;
  do {
    console.log(k);
    k++;
  } while (k <= 5);

</script>

</body>
</html>
